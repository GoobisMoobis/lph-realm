    <h1>
      BNR Status: <span style="color: red; text-decoration: underline;">Closed, not built</span>
    </h1>
      <script>
    (() => {
      let input = '';
      let timer = null;
      const target = 'bnrcg';
      const timeLimit = 3000; // 3 seconds

      window.addEventListener('keydown', (e) => {
        if (timer === null) {
          // Start the timer on first key
          timer = setTimeout(() => {
            input = '';
            timer = null;
          }, timeLimit);
        }

        if (e.key === 'Enter') {
          if (input === target) {
            window.location.href = '/businesses/bnr/bnrcg/';
          }
          input = '';
          clearTimeout(timer);
          timer = null;
        } else if (/^[a-zA-Z]$/.test(e.key)) {
          input += e.key.toLowerCase();
        } else {
          // Reset if unexpected key
          input = '';
          clearTimeout(timer);
          timer = null;
        }
      });
    })();
  </script>
